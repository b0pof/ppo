events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    upstream backend {
        server host.docker.internal:8080;
    }

    map $http_upgrade $upgrade_connection {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name localhost;
        charset utf-8;

        # 1. /api/v1 -> прокси на Swagger UI (/docs)
        location = /api/v1 {
            proxy_pass http://backend/docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 2. /api/v1/... -> прокси на API бекенда
        location /api/v1/ {
            proxy_pass http://backend/api/1/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Swagger UI по прямому пути /docs
        location /docs {
            proxy_pass http://backend/docs/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 4. Спецификация API
        location /api/schema.yml {
            proxy_pass http://backend/api/schema.yml;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 5. Все остальные API пути
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 6. Swagger assets
        location /swagger/ {
            proxy_pass http://backend/swagger/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статика и другие location
        # 7. /documentation -> HTML версия Readme
        location /documentation {
            alias /usr/share/nginx/html;
            index Readme.md;
            default_type text/html;
            charset utf-8;

            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $upgrade_connection;

            add_header Content-Type 'text/html; charset=utf-8';
        }

        # 8. / -> статика (SPA)
        location / {
            root /usr/share/nginx/html/static;
            index index.html;
        }

        location ~* \.(jpg|jpeg|png|gif|css|js)$ {
            root /usr/share/nginx/html/static;
        }

        # 9. /reserved/ -> та же страница что и /
        location /reserved/ {
            rewrite ^ / last;
        }

        # 10. /admin -> pgadmin
        location /admin/ {
            return 302 http://localhost:8090/login?next=/;
        }

        # 11. /status -> статус nginx
        location /status {
            stub_status;
            access_log off;
            allow all;
        }

        # 12. /management -> страница управления
        location = /management {
            root /usr/share/nginx/html/static;
            try_files /management.html =404;
        }

        location /download/cli {
            alias /usr/share/nginx/html/httpcli;
            default_type application/octet-stream;
            add_header Content-Disposition "attachment; filename=httpcli";
        }
    }
}
