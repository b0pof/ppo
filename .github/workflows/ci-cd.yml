name: Run Go Tests with Allure

on:
  push:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: go.sum

      - name: Install golurectl
        run: go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Unit Tests
        run: |
          mkdir -p report/unit-allure-results
          go test -json ./internal/domain/... | golurectl -l -e -o report/unit-allure-results --allure-suite Unit --allure-tags UNIT

      - name: Upload Unit Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-unit
          path: report/unit-allure-results

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: go.sum

      - name: Install golurectl
        run: go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run Integration Tests
        run: |
          make integration-test
#        run: |
#          mkdir -p report/integration-allure-results
#          go test -p 1 -json ./tests/integration/... | golurectl -l -e -o report/integration-allure-results --allure-suite Integration --allure-tags INTEGRATION

      - name: Upload Integration Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-integration
          path: report/integration-allure-results

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25
          cache: true
          cache-dependency-path: go.sum

      - name: Install golurectl
        run: go install github.com/robotomize/go-allure/cmd/golurectl@latest

      - name: Run E2E Tests
        run: |
          mkdir -p report/e2e-allure-results
          go test -json ./tests/e2e/... | golurectl -l -e -o report/e2e-allure-results --allure-suite E2E --allure-tags E2E

      - name: Upload E2E Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-e2e
          path: report/e2e-allure-results

  generate-report:
    name: Generate and Publish Allure Report
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    if: always()
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          path: tmp-allure

      - name: Merge Allure results
        run: |
          mkdir -p report/allure-results
          
          cp -r tmp-allure/allure-results-unit/* report/allure-results/ 2>/dev/null || true
          cp -r tmp-allure/allure-results-integration/* report/allure-results/ 2>/dev/null || true
          cp -r tmp-allure/allure-results-e2e/* report/allure-results/ 2>/dev/null || true
          
          echo "Total files in allure-results:"
          find report/allure-results -name "*.json" | wc -l
          echo "Files from unit tests:"
          find report/allure-results -name "*.json" | head -5
        continue-on-error: true

      - name: Checkout gh-pages for history
        uses: actions/checkout@v4
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Restore history for trends
        if: always()
        run: |
          if [ -d gh-pages/history ]; then
            mkdir -p report/allure-results/history
            cp -r gh-pages/history/* report/allure-results/history/ || true
          fi

      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: report/allure-results
          allure_history: gh-pages
          gh_pages: gh-pages

      - name: Setup Git config
        if: always()
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        if: always()
        with:
          github_token: ${{ secrets.GH_PAGES_PAT }}
          publish_branch: gh-pages
          publish_dir: gh-pages
          force_orphan: true

      - name: Upload Allure History for future runs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-history
          path: gh-pages/history
          retention-days: 30
