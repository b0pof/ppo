version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres-ppo-tests
    ports:
      - '5433:5432'
    user: postgres
    environment:
      - POSTGRES_DB=master
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: pg_isready
      interval: 10s
      timeout: 10s
      retries: 3

  redis:
    image: 'redis'
    container_name: redis-ppo-tests
    restart: always
    ports:
      - '6380:6379'
    healthcheck:
      test: [ "CMD", "bash", "-c", "echo -n '' > /dev/tcp/127.0.0.1/6380" ]
      interval: 30s
      timeout: 20s
      retries: 3
